<script>
// Replace "Javascript" with "JavaScript"

document.querySelector("#ansbut").addEventListener(click, document.querySelectorAll(".cloze").style.backgroundColor = "#80d8ff");

</script>

<!-- Back Side -->
<div class="wrapper">
	<div id="title">{{Title}}</div><br>
	<div id="type">{{Subject}} / cloze</div>
    <hr><br>
	<div id="text">
		{{cloze:Text}} <hr id="answer"> <br>
        <div id="backExtra" class="backExtraBlock">{{Back Extra}}</div>
    </div>
</div>

<script>
    let backExtra = document.querySelector('#backExtra');
    let answer = document.querySelector('#answer');
    let backExtraBlockCode = document.querySelectorAll('.backExtraBlock i');
    
    // check if nothing is written on the back side
    if (!backExtra.textContent.trim()) {
        answer.classList.add('hidden');
        backExtra.classList.add('hidden');
    }
    
    // check if img exists
    if (backExtra.querySelectorAll("img").length > 0) {
            answer.classList.remove('hidden');
            backExtra.classList.remove('hidden');
						 backExtra.classList.add('backExtraImg');
    }
    
    //check if img exists and if there is any text on the back
    if (backExtra.querySelectorAll("img").length > 0 && backExtra.textContent) {
            backExtra.classList.add('backExtraBlockImgAndText');
            for (let i = 0; i < backExtraBlockCode.length; i++) {
								backExtraBlockCode[i].classList.add('backExtraIElements');
    }
 	}
</script>
