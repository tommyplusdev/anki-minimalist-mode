// Replace "Javascript" with "JavaScript"

document.querySelector("#ansbut").addEventListener(click, document.querySelectorAll(".cloze").style.backgroundColor = "#80d8ff");

<!-- Back Side -->
<div class="wrapper">
	<div id="title">{{Title}}</div>
	<div id="type">{{Subject}} / cloze</div>
    <hr><br>
	<div id="text">
		{{cloze:Text}} 
		<div id="backExtra">
			<hr id="answer"> <br>
       		<div class="backExtraBlock">{{Back Extra}}</div>
		</div>
    </div>
</div>

<script>
    var answer = document.querySelector('#answer');
    var backExtra = document.querySelector('#backExtra');
    var backExtraBlock = document.querySelector('.backExtraBlock');
    var backExtraBlockCode = document.querySelectorAll('.backExtraBlock i');

    // check if backside is empty
    if (!backExtra.textContent.trim() && !backExtra.querySelectorAll("img").length) {
        backExtra.classList.add('hidden');
        backExtraBlock.classList.add('hidden');
        answer.classList.add('hidden');
    }
    // check if img exists
    if (backExtra.querySelectorAll("img").length > 0) {
        backExtraBlock.classList.add('backExtraImg');
    }
    //check if img exists and if there is any text on the back
    if (backExtra.querySelectorAll("img").length > 0 && backExtra.textContent.trim()) {
        backExtraBlock.classList.add('backExtraBlockImgAndText');
        for (var i = 0; i < backExtraBlockCode.length; i++) {
            backExtraBlockCode[i].classList.add('backExtraIElements');
        }
    }
</script>
